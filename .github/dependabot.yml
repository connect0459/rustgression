# Dependabot configuration for automated dependency updates
# Creates separate PRs for dev-deps and production deps
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Rust dependencies (Cargo.toml)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "rust"
    groups:
      dev-deps:
        dependency-type: "development"
      deps:
        dependency-type: "production"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Python dependencies (uv)
  # Dependabot automatically updates both pyproject.toml and uv.lock
  # ref: <https://docs.astral.sh/uv/guides/integration/dependency-bots/#dependabot>
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
    groups:
      dev-deps:
        dependency-type: "development"
      deps:
        dependency-type: "production"
    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(actions)"
      include: "scope"
