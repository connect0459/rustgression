name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # 手動実行も可能にする

run-name: CI on ${{ github.head_ref || github.ref_name }}

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 一つの環境のビルド失敗で全体が止まらないようにする
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
        # rust-toolchain.tomlを自動的に読み込んでツールチェーンをセットアップ

      # Linux環境のセットアップ（Ubuntu）
      - name: Setup Ubuntu dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          if command -v cmake &> /dev/null; then
            echo "cmake is already installed"
            cmake --version
          else
            sudo apt-get update
            sudo apt-get install -y cmake
          fi

      # macOS環境のセットアップ
      - name: Setup macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          if command -v cmake &> /dev/null; then
            echo "cmake is already installed"
            cmake --version
          else
            brew install cmake
          fi

      # Windows環境のセットアップ
      - name: Setup Windows dependencies
        if: matrix.os == 'windows-latest'
        run: |
          if (Get-Command cmake -ErrorAction SilentlyContinue) {
            Write-Output "cmake is already installed"
            cmake --version
          } else {
            choco install cmake -y
          }

      # 依存関係の同期
      - name: Install dependencies
        shell: bash
        run: |
          # 環境情報を表示
          echo "Building environment info:"
          uv run python --version
          rustc --version

          # pyproject.tomlから依存関係を同期（本体依存関係と開発依存関係を含む）
          uv sync --frozen

      # Lint and format checks
      - name: Run lint and format checks
        shell: bash
        run: |
          echo "Running lint and format checks..."

          # Python lint and format checks
          echo "Checking Python code with ruff..."
          uv run ruff check
          uv run ruff format --check

          # Rust format and lint checks
          echo "Checking Rust code formatting..."
          cargo fmt --all --check

          echo "Running Rust clippy..."
          cargo clippy --all-targets --all-features -- -D warnings

          echo "All lint and format checks passed!"

      # ビルドとインストール
      - name: Build wheels and install
        shell: bash
        run: |
          # 事前に生成されたwheelsをクリーンアップ
          # ref: <https://github.com/connect0459/rustgression/pull/44>
          rm -rf target/wheels/ || echo "No wheels directory to clean"

          # ホイールをビルド（PyPI互換性を確保）
          uv run maturin build --release --compatibility pypi

          # ビルドされたホイールを確認
          echo "Built wheels:"
          ls -la target/wheels/ || echo "No wheels directory found"

          # インストールされたモジュールを確認
          echo "インストールされたパッケージ:"
          uv pip list

          # Pythonモジュールパスとモジュール構造を確認
          uv run python -c "import sys; print('Python module paths:'); [print(p) for p in sys.path]"
          uv run python -c "import rustgression; print('Rustgression module location:', rustgression.__file__)"

      # パッケージのインポートテスト
      - name: Test import
        shell: bash
        run: |
          uv run python scripts/test-import-operation.py

      # テストの実行
      - name: Run tests
        shell: bash
        run: |
          # インポートテスト（失敗時はワークフローを失敗させる）
          if ! uv run python -c "import rustgression"; then
            echo "Import failed: rustgression module not found."
            exit 1
          fi

          # テスト実行
          uv run pytest
