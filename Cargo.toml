[package]
name = "rustgression"
version = "0.1.3"
edition = "2021"
authors = ["connect0459 <connect0459@gmail.com>"]
description = "Fast OLS and TLS regression using Rust backend"
readme = "README.md"
license = "MIT"

[lib]
name = "rustgression"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.19", features = ["extension-module"] }
numpy = "0.19"
ndarray = "0.15"

# OpenBLASを使用する設定に変更（Fortranコンパイラ不要）
[target.'cfg(not(target_os = "windows"))'.dependencies]
ndarray-linalg = { version = "0.16", features = ["openblas-static"] }
openblas-src = { version = "0.10", default-features = false, features = [
  "cblas",
  "static",
] }

# Windows向けの設定（vcpkgを使用）
[target.'cfg(target_os = "windows")'.dependencies]
ndarray-linalg = { version = "0.16", features = ["openblas-system"] }
openblas-src = { version = "0.10", default-features = false, features = [
  "cblas",
  "system",
  "vcpkg",
] }
